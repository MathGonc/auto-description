<!DOCTYPE html> 
<html>
  <head> 
    <meta charset="utf-8">
    <title>Busca Mercado Livre</title>
  </head>
  <body>
    <input id="produto" placeholder="Digite o produto"> <button onclick="buscar()">Buscar</button> <pre id="resultado"></pre>
  
<script>
async function buscar() {
  const termo = document.getElementById("produto").value;
  const resultado = document.getElementById("resultado");

  if (!termo) {
    resultado.innerText = "Digite algo";
    return;
  }

  resultado.innerText = "Buscando...";

  try {
    const busca = await fetch(
      `https://silent-tree-1b2a.matheusmhs2010.workers.dev/?q=${encodeURIComponent(termo)}`
    );

    const dados = await busca.json();

    if (!dados.results || !dados.results.length) {
      resultado.innerText = "Nenhum resultado encontrado";
      return;
    }

    const id = dados.results[0].id;

    resultado.innerText =
      `Produto encontrado:\n${dados.results[0].title}`;

  } catch (e) {
    resultado.innerText = "Erro ao buscar dados";
    console.error(e);
  }
}
</script>

</body> </html>
